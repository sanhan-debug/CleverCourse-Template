<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="register.css">
</head>
<body>
    <header>
        <div class="container top-container">
            <!-- Contact and social media icons -->
            <div class="contact-text">
                <i class="fa-solid fa-phone"></i><span>1800-222-222</span>
                <i class="fa-solid fa-message"></i><span>israfil@gmail.com</span>
            </div>
            <!-- Social Media and Sign-In/Sign-Up Links -->
            <div class="icons">
                <div class="register">
                    <ul>
                        <li><a href="#"><i class="fa-brands fa-google-plus-g"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-linkedin-in"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-telegram"></i></a></li>
                        <li><a href="#">Sign-in |</a></li>
                        <li><a href="register.html">Sign-Up</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <hr />
        <div class="container bottom-container">
            <!-- Logo -->
            <div class="logo">
                <img src="image/logo.png" alt="Logo" />
            </div>
            <!-- Navbar Links -->
            <div class="links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">LMS</a></li>
                    <li><a href="#">Courses</a></li>
                    <li><a href="#">Page</a></li>
                    <li><a href="#">Blogs</a></li>
                    <li><a href="#">Portfolio</a></li>
                    <li><a href="#">Shortcodes</a></li>
                    <li><a href="#"><i class="fa-solid fa-magnifying-glass"></i></a></li>
                </ul>
            </div>
        </div>
    </header>
  <main class="form-container">
    <form class="registration-form">
      <div class="form-row">
        <div class="form-group">
          <label for="username">Username *</label>
          <input type="text" id="username" name="username" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
          <label for="password">Password *</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="re-password">Re Password *</label>
          <input type="password" id="re-password" name="re-password" placeholder="Re-enter your password" required>
        </div>
        <div class="form-group">
          <label for="email">Email *</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="first-name">First Name *</label>
          <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>
        </div>
        <div class="form-group">
          <label for="last-name">Last Name *</label>
          <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="gender">Gender *</label>
          <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="form-group">
          <label for="birth-date">Birth Date *</label>
          <input type="date" id="birth-date" name="birth-date" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
        </div>
        <div class="form-group">
          <label for="address">Address *</label>
          <textarea id="address" name="address" rows="3" placeholder="Enter your address" required></textarea>
        </div>
      </div>
      <button type="submit" class="btn-submit">Create an Account</button>
    </form>
  </main>
</body>
</html>
